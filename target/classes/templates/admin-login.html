<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Zirah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .login-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }
        .login-header {
            background: #399485;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
    <img th:src="@{/images/zirah-logo.png}"
         alt="Zirah Logo"
         width="36"
         height="36"
         class="me-2"
         style="object-fit: contain;">
    <span class="fw-bold">Zirah</span>
</a>

            <a class="nav-link" th:href="@{/}">Back to Home</a>
        </div>
    </nav>

    <div class="container login-container">
        <div class="card login-card">
            <div class="login-header">
                <h3 class="mb-0">Admin Login</h3>
                <p class="mb-0 mt-2">Administrative Access Only</p>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Admin Email</label>
                        <input type="email" name="email" class="form-control" placeholder="admin@zirah.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="admin123" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">ADMIN LOGIN</button>

                    <div class="text-center">
                        <a th:href="@{/signin}" class="text-decoration-none">Back to User Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
